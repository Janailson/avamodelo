<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Login | AVA.Modelo</title>
    <meta name="description" content="" />

    <!-- Fontawesome -->
    <link href="fontawesome/css/all.css" rel="stylesheet" />

    <!-- Basic styles -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <link href="assets/css/signin.css" rel="stylesheet" />
</head>

<body class="text-center">
    <main class="form-signin">
        <form>
            <i class="fa fa-graduation-cap fa-4x mb-4" style="color: #7011f5"></i>
            <h1 class="h3 mb-3 fw-normal">AVA.Modelo</h1>

            <div class="form-floating">
                <input type="email" id="floatingInput" class="form-control" placeholder="name@example.com" />
                <label for="floatingInput">E-mail</label>
            </div>

            <div class="form-floating">
                <input type="password" id="floatingPassword" class="form-control" placeholder="Password" />
                <label for="floatingPassword">Senha</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="1" /> Manter conectado
                </label>
            </div>

            <button type="button" class="btn btn-primary btn-lg w-100"
                    onclick="window.location = 'index.html'">
                Entrar
            </button>
            <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
        </form>
    </main>
</body>

</html>
